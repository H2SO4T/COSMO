name: Build apks from source

on:
  workflow_dispatch:

jobs:
  batch-1:
    name: Build batch 1
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install older NDK
        run: |
          ${ANDROID_HOME}/tools/bin/sdkmanager "ndk;20.0.5594570" | grep -v = || true
          ${ANDROID_HOME}/tools/bin/sdkmanager "ndk;21.0.6113669" | grep -v = || true

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: x64

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ./requirements.txt

      - run: bash experiments/clone_and_build_from_source.sh https://github.com/jitsi/jitsi-meet
